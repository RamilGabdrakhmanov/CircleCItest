machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - chmod +x deploy_master.sh deploy_feature.sh deploy_prerelease.sh deploy_release.sh
  cache_directories:
    - ~/.android
    - ~/android



test:
    override:
      - (./gradlew testDebugUnitTest):
          timeout: 500


deployment:
  master:
    branch: master
    commands:
      - ./deploy_master.sh

  feature:
    branch: /feature.*/
    commands:
      - ./deploy_feature.sh