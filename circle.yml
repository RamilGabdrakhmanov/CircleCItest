machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - chmod +x deploy_master.sh
    - chmod +x deploy_feature.sh
  cache_directories:
    - ~/.android
    - ~/android


test:
  override:
    - echo "SKIP TEST!"

deployment:
  master:
    branch: master
    commands:
      - ./deploy_master.sh

  feature:
    branch: /feature.*/
    commands:
      - ./deploy_feature.sh

  prerelease:
    tag: /pre-release-.*/
      commands:
        - ./deploy_prerelease.sh

  release:
    tag: /release-.*/
      commands:
        - ./deploy_release.sh