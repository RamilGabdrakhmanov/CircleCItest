machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter build-tools-24.0.3
    - echo y | android update sdk --no-ui --all --filter android-24
    - chmod +x deploy_master.sh
    - chmod +x deploy_feature.sh
  cache_directories:
    - ~/.android
    - ~/android



test:
    override:
      - (./gradlew testDebugUnitTest):
          timeout: 500


deployment:
  master:
    branch: master
    commands:
      - ./deploy_master.sh

  feature:
    branch: /feature_*/
    commands:
      - ./deploy_feature.sh